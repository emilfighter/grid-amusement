<!doctype html>
<html>
<head>
  <title>TILE configuration App</title>
  <link rel="stylesheet" type="text/css" href="css/jquery.gridster.css">
  <link rel="stylesheet" type="text/css" href="css/demo.css">
</head>

<body>

  <div class="gridster">
    <ul></ul>
  </div>

  <div class="add-area clearfix">
    <span class="config-ico config-closed"><i></i></span>
    <h3>Add new tile</h3>
    <div class="add-options">
      <span class="tile-name-lbl lbl">Name (PL):</span><input class="add-tile-input">
      <span class="tile-name-lbl lbl">Name (ENG):</span><input class="add-tile-input-en">
      <span class="tile-color-lbl lbl">Color:</span>
        <div class="color-trial"></div>

      <div class="buttons clearfix">
        <div class="add-tile btn">Add new tile</div>
        <div class="change-lang btn">Change language of tiles</div>
        <div class="remove-all btn">Remove all visible tiles</div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script src="js/jquery.gridster.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
