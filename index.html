<!doctype html>
<html>
<head>
  <title>TILE configuration App</title>
  <link rel="stylesheet" type="text/css" href="css/jquery.gridster.css">
  <link rel="stylesheet" type="text/css" href="css/demo.css">
</head>

<body>
  <section class="gridster">
    <ul><!-- script will fill this place --></ul>
  </section>

  <aside class="add-area clearfix">
    <span class="config-ico config-closed"><i></i></span>
    <h3>Add new tile</h3>

    <section class="add-options">
      <div class="option-item">
        <span class="tile-name lbl">Name (PL):</span>
        <input class="tile-input">
      </div>

      <div class="option-item">
        <span class="tile-name lbl">Name (ENG):</span>
        <input class="tile-input-en">
      </div>

      <div class="option-item">
        <span class="tile-color lbl">Color:</span>
        <div class="color-list"><!--  script will fill this place  --></div>
      </div>

      <div class="buttons clearfix">
        <div class="add-tile btn">Add new tile</div>
        <div class="change-lang btn">Change language of tiles</div>
        <div class="remove-tiles btn">Remove all visible tiles</div>
      </div>

    </section>
  </aside>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script src="js/jquery.gridster.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
